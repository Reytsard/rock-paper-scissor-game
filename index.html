<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">Welcome to Rock-Paper-Scissor SHOOT!</div>
    <div class="choiceBox">
        <button id="rockButton" type="button" class="btn">
            <div>
                <img src="images/rock.webp" alt="" value="rock">
            </div> 
            <div>Rock</div> 
        </button>
        <button id="paperButton" type="button" class="btn">
            <div>
                <img src="images/paper.webp" alt="">
            </div> 
            <div>Paper</div> 
        </button>
        <button id="scissorButton" type="button" class="btn">
            <div>
                <img src="images/scissors.png" alt="">
            </div> 
            <div>Scissor</div> 
        </button>
    </div>
    <div class="scoreBoard">
        <div>
            <div>You</div>
            <div id="userScore">0</div>
        </div>
        <div >
            <div >Computer</div>
            <div id="compScore">0</div>
        </div>
    </div>
    <div id="screen"></div>
</body>
</html>
